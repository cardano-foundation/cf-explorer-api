name: Publish artifacts to (internal) Gitlab Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PRIVATE_DOCKER_REGISTRY_URL: ${{ secrets.GITLAB_DOCKER_REGISTRY_URL }}
  GITLAB_CONTAINER_REGISTRY_USER_NAME: ${{ secrets.GITLAB_CONTAINER_REGISTRY_USER_NAME }}
  GITLAB_CONTAINER_REGISTRY_USER_TOKEN: ${{ secrets.GITLAB_CONTAINER_REGISTRY_USER_TOKEN }}
  PRIVATE_MVN_REGISTRY_TOKEN: ${{ secrets.GITLAB_PKG_REGISTRY_TOKEN }}
  PRIVATE_MVN_REGISTRY_URL: ${{ secrets.GITLAB_MAVEN_REGISTRY_URL }}
  PRIVATE_MVN_REGISTRY_USER: ${{ secrets.PRIVATE_MVN_REGISTRY_USER }}
  PRIVATE_MVN_REGISTRY_PASS: ${{ secrets.PRIVATE_MVN_REGISTRY_PASS }}

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release-please--branches--main')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Setup depends
        run: |
          pip install yq

      - name: Setup maven settings.xml
        run: |
          envsubst < ./.m2/settings.default.xml.tpl > ./.m2/settings.xml

      - name: Extract artifact version
        run: |
          echo "ARTIFACT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> "$GITHUB_ENV"

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}
          username: ${{ env.GITLAB_CONTAINER_REGISTRY_USER_NAME }}
          password: ${{ env.GITLAB_CONTAINER_REGISTRY_USER_TOKEN }}

      - name: Build and Push docker image
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile.local
          context: .
          push: true
          tags: |
            ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}/cf-explorer-api:latest
            ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}/cf-explorer-api:${{ env.ARTIFACT_VERSION }}
          build-args: |
            PRIVATE_MVN_REGISTRY_URL=${{ env.PRIVATE_MVN_REGISTRY_URL }}
            PRIVATE_MVN_REGISTRY_USER=${{ env.PRIVATE_MVN_REGISTRY_USER }}
            PRIVATE_MVN_REGISTRY_PASS=${{ env.PRIVATE_MVN_REGISTRY_PASS }}
