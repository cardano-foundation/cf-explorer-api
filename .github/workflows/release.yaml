name: Create a new Release

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ release-please-action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: maven
          bootstrap-sha: 35b5d65403b02917a888235fe9b3a296f887edd5
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          command: release-pr